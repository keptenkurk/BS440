# BS440google.ini
# Initialization file for BS440google.py
# Change to your preference
# Store this file in the working folder of BS440google.py
# GoogleAuth file defaults to BS440 folder.
# Supply full path if the file needs to be found elsewhere
# The persons section lists all the scale users which use this plugin
# The list maybe extended to 8 persons
# If a person does not have a Google Fit account just don't mention the person
[Person1]
username: Jane
googleauthfile: google_jane.json
# Jane's Authfile should be in the BS440 folder

[Person2]
username: John
googleauthfile: /home/pi/BS440/plugins/google_john.json

